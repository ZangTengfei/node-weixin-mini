<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户信息</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h2>用户信息</h2>
    <div>
      {{userInfo}}
    </div>
  </div>
</body>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    userInfo: {}
  },
  methods: {
    getUserInfo() {
      axios.get('http://wxapi.zangtengfei.com/wx_login')
        .then(response=> {
          this.userInfo = response
        })
        .catch((error)=> {
          console.log(error);
        });
    },
  },
  mounted() {
    this.getUserInfo();
  }
})
</script>
</html>
