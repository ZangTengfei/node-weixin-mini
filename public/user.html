<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户信息</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h2>用户信息</h2>
    <div>
      {{config}}
    </div>
  </div>
</body>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/jweixin-1.4.0.js"></script>
<script>

var app = new Vue({
  el: '#app',
  data: {
    config: {}
  },
  methods: {
    getConfig() {
      axios.get('http://wxapi.zangtengfei.com/get_wx_jssdk_config')
        .then(response=> {
          this.config = response.data
          wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: response.data.appId, // 必填，公众号的唯一标识
            timestamp: response.data.timestamp, // 必填，生成签名的时间戳
            nonceStr: response.data.nonceStr, // 必填，生成签名的随机串
            signature: response.data.signature,// 必填，签名
            jsApiList: ['updateAppMessageShareData'] // 必填，需要使用的JS接口列表
          });
          // wx.checkJsApi({
          //   jsApiList: ['onMenuShareTimeline'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
          //   success: function(res) {
          //   // 以键值对的形式返回，可用的api值true，不可用为false
          //   // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
          //   }
          // });
          wx.ready(function () {   //需在用户可能点击分享按钮前就先调用
            wx.updateAppMessageShareData({ 
              title: '123', // 分享标题
              desc: '222', // 分享描述
              link: 'http://wxapi.zangtengfei.com/user.html', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
              imgUrl: 'http://blog-img.zangtengfei.com/wp-content/uploads/2019/03/logo.jpg', // 分享图标
              success: function () {
                // 设置成功
                alert('分享设置成功');
              }
            })
          });
        })
        .catch((error)=> {
          console.log(error);
        });
    },
  },
  mounted() {
    this.getConfig();
  }
})
</script>
</html>
